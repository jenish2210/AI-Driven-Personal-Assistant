<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text">
        <h1 class="h1">Text-to-Speech</h1>
        <input type="text" id="textInput" placeholder="Enter text here..." class="input-box">
        <button id="playSpeech">Convert to Speech</button>
    </div>    

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById('playSpeech').addEventListener('click', function () {
                let text = document.getElementById('textInput').value;
                if (text.trim() === "") {
                    alert("Please enter some text!");
                    return;
                }
                let msg = new SpeechSynthesisUtterance(text);
                window.speechSynthesis.speak(msg);
            });
        });
    </script>
</body>
</html>
