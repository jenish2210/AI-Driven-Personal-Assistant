<h2>Task Manager</h2>
<a href="{% url 'task_create' %}">Add New Task</a>
<ul>
    {% for task in tasks %}
        <li>
            {{ task.title }} - {{ task.due_date }}
            <a href="{% url 'task_update' task.id %}">Edit</a>
            <form method="post" action="{% url 'task_delete' task.id %}">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </li>
    {% endfor %}
</ul>
