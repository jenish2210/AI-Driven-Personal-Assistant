<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
</head>
<body>
    <h2>ðŸŽ¤ Speech-to-Text</h2>
    <button id="startRecording">Start Recording</button>
    <p id="outputText">Your text will appear here...</p>

    <script>
        document.getElementById("startRecording").onclick = function() {
            fetch("{% url 'speech_to_text_view' %}", { method: "POST" })
            .then(response => response.json())
            .then(data => {
                document.getElementById("outputText").innerText = data.text || data.error;
            });
        };
    </script>
</body>
</html>
